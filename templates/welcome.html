<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form in HTML & CSS</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <div class="wrapper">

        <h1>Welcome</h1>

        <br><br>

        {% if messages %}
            {% for message in messages %}
                {% if messages.tags == 'error' %}
                    <center><h4 style="color: firebrick;">{{message}}</h4></center>
                {% else %}
                    <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
                {% endif %}
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class='register-link'>
                
                <button type="submit" class="btn"><a href="{% url 'login' %}">Logout</a></button>
            
            </div>

        </form>

    </div>

</body>
</html>
