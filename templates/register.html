<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="wrapper">
      <h1>Register</h1>

      {% if messages %}
          {% for message in messages %}
              {% if messages.tags == 'error' %}
                  <center><h4 style="color: firebrick;">{{message}}</h4></center>
              {% else %}
                  <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
              {% endif %}
          {% endfor %}
      {% endif %}
      
      <form method="POST">

        {% csrf_token %}
      
        <div class="input-box">
            <input type="text" placeholder="First Name" required name="first_name">
            <i class='bx bx-user-circle'></i>
        </div>
        
        <div class="input-box">
            <input type="text" placeholder="Last Name" required name="last_name">
            <i class='bx bx-user-circle'></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Username" required name="username">
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="email" placeholder="Email" required name="email">
            <i class='bx bx-envelope'></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" required name="password">
            <i class='bx bxs-lock-alt'></i>
        </div>

        <!-- <div class="pass">Forgot Password?</div> -->
        <button type="submit" class="btn">Register</button>
        <div class="register-link">
          <p>Already have an account? <a href="{% url 'login' %}">Login</a></P>
        </div>
      </form>
    </div>

  </body>
</html>
